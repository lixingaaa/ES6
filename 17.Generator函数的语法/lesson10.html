<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    /**
     * 含义
     * **/
    {
      // Generator 与状态机,Generator 是实现状态机的最佳结构
      // clock函数一共有两种状态（Tick和Tock），每运行一次，就改变一次状态
      let ticking = true;
      let clock1 = function () {
        if (ticking) {
          console.log('Tick');
        } else {
          console.log('Tock');
        }
        ticking = !ticking;
      }

      // 用 Generator 实现
      // 少了用来保存状态的外部变量ticking，这样就更简洁，更安全（状态不会被非法篡改）、更符合函数式编程的思想，在写法上也更优雅。
      // Generator 之所以可以不用外部变量保存状态，是因为它本身就包含了一个状态信息，即目前是否处于暂停态。
      let clock2 = function* () {
        while (true) {
          console.log('Tick!');
          yield;
          console.log('Tock');
          yield;
        }
      }
    }
  </script>
</body>

</html>
