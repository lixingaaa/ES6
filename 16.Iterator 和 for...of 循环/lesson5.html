<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * Iterator 接口与 Generator 函数 
     * **/
    {
      let myIteartor = {
        [Symbol.iterator]: function* () {
          yield 1;
          yield 2;
          yield 3;
        }
      };
      [...myIteartor]; // [1, 2, 3]

      // 或者采用下面的简洁写法
      let obj = {
        *[Symbol.iterator]() {
          yield 'hello';
          yield 'world';
        }
      };

      for (let x of obj) {
        console.log(x);
      }
      // "hello"
      // "world"
    }
  </script>
</body>

</html>
