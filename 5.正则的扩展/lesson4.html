<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * RegExp.prototype.unicode 属性
     * 正则实例对象新增unicode属性，表示是否设置了u修饰符。
     * **/
    const r1 = /hello/;
    const r2 = /hello/u;

    r1.unicode // false
    r2.unicode // true
  </script>
</body>

</html>
