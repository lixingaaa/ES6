<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * RegExp.prototype.flags 属性
     * 返回正则表达式的修饰符。
     * **/
    // ES5 的 source 属性
    // 返回正则表达式的正文
    /abc/ig.source;
    // "abc"

    // ES6 的 flags 属性
    // 返回正则表达式的修饰符
    /abc/ig.flags;
    // 'gi'
  </script>
</body>

</html>
