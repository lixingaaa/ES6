    // 让同步函数同步执行，异步函数异步执行，并且让它们具有统一的 API
    {
      // 第一种写法, 使用async函数
      const f = () => console.log('now');
      (async () => f())();
      console.log('next');
      // 第二行是一个立即执行的匿名函数，会立即执行里面的async函数，因此如果f是同步的，就会得到同步的结果；如果f是异步的，就可以用then指定下一步
      // now 
      // next
    }

    {
      // 第二种写法, 使用 new Promise()
      const f = () => console.log('now');
      (
        () => new Promise(
          resolve => resolve(f())
        )
      )();
      console.log('next');
      // now
      // next
    }
