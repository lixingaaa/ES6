<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * 标签模板
     * 它可以紧跟在一个函数名后面，该函数将被调用来处理这个模板字符串。这被称为“标签模板”功能
     **/
    {
      // alert`123`
      // // 等同于
      // alert(123)
    }

    // 如果模板字符里面有变量，会将模板字符串先处理成多个参数，再调用函数。
    {
      let a = 5;
      let b = 10;
      // tag`Hello  ${a + b} world ${a * b}`
      // 等同于
      // tag(['Hello', ' world', ''], 15, 50);
    }

    {
      let a = 5;
      let b = 10;

      function tag(s, v1, v2) {
        console.log(s[0]);
        console.log(s[1]);
        console.log(s[2]);
        console.log(v1);
        console.log(v2);

        return "OK";
      }

      tag`Hello ${a + b} world ${a * b}`;
    }
  </script>
</body>

</html>
