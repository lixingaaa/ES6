<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * WeakSet
     * WeakSet 结构与 Set 类似，也是不重复的值的集合。但是，它与 Set 有两个区别。
     * 首先，WeakSet 的成员只能是对象，而不能是其他类型的值。
     * WeakSet 中的对象都是弱引用，即垃圾回收机制不考虑 WeakSet 对该对象的引用，如果其他对象都不再引用该对象，那么垃圾回收机制会自动回收该对象所占用的内存，不考虑该对象还存在于 WeakSet 之中。
     * WeakSet结构的三个方法:
     *  - WeakSet.prototype.add(value)：向 WeakSet 实例添加一个新成员。
     *  - WeakSet.prototype.delete(value)：清除 WeakSet 实例的指定成员
     *  - WeakSet.prototype.has(value)：返回一个布尔值，表示某个值是否在 
     * **/
    {
      //  WeakSet 只能放置对象。
      const ws = new WeakSet();
      // ws.add(1); // // TypeError: Invalid value used in weak set
      // ws.add(Symbol()); // TypeError: invalid value used in weak set
    }

    {
      // 语法, WeakSet 是一个构造函数，可以使用new命令，创建 WeakSet 数据结构。
      // const ws = new WeakSet()
      // 作为构造函数，WeakSet 可以接受一个数组或类似数组的对象作为参数。（实际上，任何具有 Iterable 接口的对象，都可以作为 WeakSet 的参数。）
      // 该数组的所有成员，都会自动成为 WeakSet 实例对象的成员。
      const a = [[1, 2], [3, 4]];
      const ws = new WeakSet(a); // WeakSet {[1, 2], [3, 4]}
      const b = [1, 2];
      // 数组b的成员不是对象无法添加
      // const ws2 = new WeakSet(b); // Invalid value used in weak set
    }

    {
      // WeakSet 没有size属性，没有办法遍历它的成员。
      const ws = new WeakSet([[1, 2], [3, 4]])
      ws.size; // undefined
      ws.forEach; // undefined
      console.log()
    }
  </script>
</body>

</html>
