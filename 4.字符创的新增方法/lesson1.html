<body>
  <script>
    /**
     * String.fromCodePoint
     * 用于从 Unicode 码点返回对应字符，可以识别大于0xFFFF的字符
     **/
    {
      String.fromCodePoint(0x20BB7); // 吉
      String.fromCodePoint(0x78, 0x1f680, 0x79) === 'x\uD83D\uDE80y' // true
    }
  </script>
</body>
