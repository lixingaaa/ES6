<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * trimStart() 消除字符串头部的空格
     * trimEnd() 消除尾部的空格
     * 返回的都是新字符串，不会修改原始字符串。
     **/
    const s = '   abc   '
    console.log(s.trim())
    console.log(s.trimStart())
    console.log(s.trimEnd())
  </script>
</body>

</html>
