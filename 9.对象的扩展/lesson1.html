<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * 属性的简介表示法
     * **/
    {
      // ES6允许直接写入变量和函数，作为对象的属性和方法
      const foo = 'bar';
      const baz = { foo };
      baz; // {foo: "bar"}

      // 等同于
      // const baz = { foo: foo }

      function f(x, y) {
        return { x, y }
      }

      // 等同于
      function f(x, y) {
        return { x: x, y: y }
      }
      f(1, 2); // {x: 1, y: 2}
    }

    {
      // 方法简写
      const o = {
        method() {
          return "Hello!";
        }
      }
      // 等同于
      // const o = {
      //   method: function () {
      //     return "Hello"
      //   }
      // }
    }

    {
      // 实例
      let birth = "1995/07/27";
      const Person = {
        name: "张三",

        // 等同于 birth: birth
        birth,

        // 等同于hello: function ()...
        hello() {
          console.log("我的名字是" + this.name + ", 生日是" + this.birth)
        }
      }
      Person.hello()
    }
    {
      // 用于函数返回值
      function getPoint() {
        const x = 1;
        const y = 10;
        return { x, y }
      }

      getPoint(); // {x:1, y:10}
    }
    {
      // 用于CommonJS 模块输出一组变量
      let ms = {};
      function getItem(key) {
        return key in ms ? ms[key] : null;
      }
      function setItem(key, value) {
        ms[key] = value;
      }
      function clear() {
        ms = {}
      }
      module.exports = { getItem, setItem, clear };
      // 等同于
      module.exports = {
        getItem: getItem,
        setItem: setItem,
        clear: clear
      }
    }
    {
      // 属性的赋值器(setter)和取值器(getter)
      const cart = {
        _wheels: 4,

        get wheels() {
          return this._wheels;
        },

        set wheels(value) {
          if (value < this.value) {
            throw new Error("数值太小了")
          }
          this._wheels = value;
        }
      }
    }
    {
      // 如果某个方法的值是一个 Generator 函数，前面需要加上星号
      const obj = {
        *m() {
          yield 'hello world';
        }
      }
    }
  </script>
</body>

</html>
