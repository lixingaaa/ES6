<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * 二进制和八进制表示法
     * **/
    0b111110111 === 503 // true
    0o767 === 503 // true
    // 如果要将0b和0o前缀的字符串数值转为十进制，要使用Number方法。
    Number('0b111')  // 7
    Number('0o10')  // 8
  </script>
</body>

</html>
