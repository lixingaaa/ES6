<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * 实例: 消除魔术字符串
     * 魔术字符串指的是，在代码之中多次出现、与代码形成强耦合的某一个具体的字符串或者数值。风格良好的代码，应该尽量消除魔术字符串，改由含义清晰的变量代替。
     **/
    {
      function getArea(shape, options) {
        let area = 0;

        switch (shape) {
          case 'Triangle': // 魔术字符串
            area = .5 * options.width * options.height;
            break;
        }

        return area;
      }
      let area = getArea('Triangle', { width: 100, height: 200 })
    }

    {
      // 消除魔术字符串方法，就是把他写成一个变量
      const shapeType = {
        triangle: Symbol()
      };

      function getArea(shape, options) {
        let area = 0;
        switch (shape) {
          case shapeType.triangle:
            area = .5 * options.width * options.height;
            break;
        }
        return area;
      }
      let area = getArea(shapeType.triangle, { width: 100, height: 200 })
      console.log(area)
    }
  </script>
</body>

</html>
